<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <body class="container">
      <div class="logo-wrapper">
        <img class="logo" src="./images/logo.svg" alt="Ping logo" />
      </div>

      <h1 class="main-heading">We are launching <span>soon!</span></h1>

      <p class="sub-heading">Subscribe and get notified</p>

      <form class="form" action="#">
        <input
          class="form-input"
          type="email"
          id="email-input"
          placeholder="Your Email Address..."
          name="email"
          aria-label="Email address"
        />
        <button class="form-button">Notify Me</button>
      </form>

      <div class="dashboard-wrapper">
        <img
          class="dashboard"
          src="./images/illustration-dashboard.png"
          alt="Dashboard illustration"
        />
      </div>

      <ul class="social-icons">
        <li class="icon"><i class="fab fa-facebook-f"></i></li>
        <li class="icon"><i class="fab fa-twitter"></i></li>
        <li class="icon"><i class="fab fa-instagram"></i></li>
      </ul>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

      <footer class="footer">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/GK-Hynes">Gerard Hynes</a>.
        </p>
      </footer>
    </body>
  </body>
</html>
